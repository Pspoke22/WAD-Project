<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budgets - Budget Tracker</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app-container">
        <nav class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <span class="logo-icon">ğŸ’°</span>
                    <span class="logo-text">Budget Tracker</span>
                </div>
            </div>
            <ul class="sidebar-menu">
                <li><a href="dashboard.html">ğŸ“Š Dashboard</a></li>
                <li><a href="transactions.html">ğŸ’³ Transactions</a></li>
                <li><a href="budgets.html" class="active">ğŸ¯ Budgets</a></li>
            </ul>
            <div class="sidebar-footer">
                <div class="user-info">
                    <span id="userName">User</span>
                </div>
                <button id="logoutBtn" class="btn-secondary btn-small">Logout</button>
            </div>
        </nav>

        <main class="main-content">
            <div class="page-header">
                <h1>Monthly Budgets</h1>
                <div class="header-actions">
                    <div class="month-selector">
                        <button id="prevMonth" class="btn-icon">â†</button>
                        <span id="currentMonth">January 2025</span>
                        <button id="nextMonth" class="btn-icon">â†’</button>
                    </div>
                    <button id="addBudgetBtn" class="btn-primary">+ Set Budget</button>
                </div>
            </div>

            <div id="budgetsList" class="budgets-grid">
                <p class="text-muted">Loading budgets...</p>
            </div>
        </main>
    </div>

    <!-- Add Budget Modal -->
    <div id="budgetModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Set Budget</h2>
                <button class="modal-close">&times;</button>
            </div>
            <form id="budgetForm">
                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category" name="category" required>
                        <option value="">Select expense category...</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="amount">Budget Amount (N$)</label>
                    <input type="number" id="amount" name="amount" step="0.01" min="0.01" required placeholder="0.00">
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn-secondary" id="cancelBtn">Cancel</button>
                    <button type="submit" class="btn-primary">Set Budget</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script src="js/budgets.js"></script>
</body>
</html>
